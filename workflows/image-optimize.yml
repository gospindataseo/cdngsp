name: Optimize Images

on:
  push:
    paths:
      - 'img/**'   # hanya jalan kalau ada perubahan di folder img
  workflow_dispatch: # bisa juga dijalankan manual dari tab Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install imagemin tools
        run: |
          npm install -g imagemin-cli imagemin-mozjpeg imagemin-pngquant imagemin-webp

      - name: Optimize JPG & PNG
        run: |
          npx imagemin 'img/**/*.{jpg,jpeg,png}' --plugin=mozjpeg --plugin=pngquant > /dev/null 2>&1 || true

      - name: Convert to WebP
        run: |
          npx imagemin 'img/**/*.{jpg,jpeg,png}' --plugin=webp --out-dir=img/webp

      - name: Commit optimized images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add img
          git commit -m "chore: optimize images via workflow" || echo "No changes to commit"
          git push
